<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta interactiva</title>
</head>
<body>
    <section class="tarjeta">
        <figure>
            <img src="Assets/totoro.jpeg" alt="movie-Totoro" width="90%" height="20%" class="image">
        </figure>
        <h2>Movie - Totoro</h2>
        <p class="description">
            My Neighbor Totoro is a 1988 Japanese animated fantasy film written and directed by Hayao Miyazaki and animated by Studio Ghibli for Tokuma Shoten.
        </p>
        <p class="price">50.000$</p>
        <button class="buy-button">Buy now</button>
    </section>
</body>
</html>
